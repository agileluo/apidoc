<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart在线文档</title>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/docs.css">
<script type="text/javascript" src="./js/underscore.js"></script>
<script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
<script type="text/javascript" src="./js/bootstrap.js" ></script>
<script type="text/javascript" src="./js/gencode_java.js" ></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-4">
				<div class="page-header">
					<h1>
						Smart在线文档 <small>快速开发，准时回家！</small>
					</h1>
				</div>
				<div class="bs-callout bs-callout-info">
					<h4>说明</h4>
					<p>
						Sometimes emphasis classes cannot be applied due to the
						specificity of another selector. In most cases, a sufficient
						workaround is to wrap your text in a
						<code>&lt;span&gt;</code>
						with the class.
					</p>
				</div>
				<h3>用户授权</h3>
				<p>使用userId与password，获取accessToken</p>
				<h3>请求参数</h3>
				<div class="zero-clipboard">
					<span class="btn-clipboard">Copy</span>
				</div>
				<figure class="highlight">
					<pre>
						<code class="language-css" data-lang="css">
<span class="nt">body</span> <span class="p">{</span>
  <span class="nl">position</span><span class="p">:</span> <span
								class="nb">relative</span><span class="p">;</span>
<span class="p">}</span>
						</code>
					</pre>
				</figure>
				<h3>返回结果</h3>
				<div class="zero-clipboard">
					<span class="btn-clipboard">Copy</span>
				</div>
				<figure class="highlight">
					<pre>
						<code class="language-java" data-lang="java" id="java">
							
						</code>
					</pre>
				</figure>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
